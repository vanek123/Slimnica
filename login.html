<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <title>Rīgas Lux Slimnīca</title>
</head>
<body>
    <div class="container">
        <header>Registration</header>

        <form action="#">
            <div class="form first">
                <div class="details personal">
                    <span class="title">Personal Details</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>Vārds</label>
                            <input type="text" placeholder="Ievadiet jūsu vārdu" required> 
                        </div>

                        <div class="input-field">
                            <label>Uzvārds</label>
                            <input type="text" placeholder="Ievadiet jūsu uzvārdu" required> 
                        </div>

                        <div class="input-field">
                            <label>E-pasta adrese</label>
                            <input type="text" placeholder="Ievadiet e-pasta adresi" required> 
                        </div>

                        <div class="input-field">
                            <label>Parole</label>
                            <input type="text" placeholder="Ievadiet paroli" required> 
                        </div>

                        <div class="input-field">
                            <label>Parole atkārtoti</label>
                            <input type="text" placeholder="Atkārtojiet paroli" required> 
                        </div>

                        <div class="input-field">
                            <label>Personas kods</label>
                            <input type="text" placeholder="Ievadiet personas kodu" required> 
                        </div>

                        <div class="input-field">
                            <label>Dzimums</label>
                            <input type="text" placeholder="Izvēlaties dzimumu" required> 
                        </div>

                        <div class="input-field">
                            <label>Dzimšanas datums</label>
                            <input type="date" placeholder="Enter birth date" required> 
                        </div>

                        <div class="input-field">
                            <label>Tālrunis</label>
                            <input type="text" placeholder="Ievadiet jūsu tālruņa numuru" required> 
                        </div>
                        
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
